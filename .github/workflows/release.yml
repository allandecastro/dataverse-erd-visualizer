name: CD - Post Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  post-release:
    name: Update README Version Badge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get version from release tag
        id: version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update README version badge
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update version badge in README.md
          sed -i "s/version-[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+/version-$VERSION/g" README.md

          echo "README.md version badge updated to $VERSION"

      - name: Commit and push README update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "docs: update version badge to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push origin main
