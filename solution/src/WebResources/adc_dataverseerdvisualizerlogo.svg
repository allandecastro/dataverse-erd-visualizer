<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(236, 72, 153)"/>
      <stop offset="100%" style="stop-color:rgb(139, 92, 246)"/>
    </linearGradient>
    <clipPath id="logoClip">
      <rect x="0" y="0" width="400" height="400" rx="40"/>
    </clipPath>
  </defs>

  <g clip-path="url(#logoClip)">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="400" rx="40" fill="url(#dvGrad)"/>

    <!-- Table 1 (top left) -->
    <rect x="60" y="60" width="100" height="80" rx="8" fill="#ffffff"/>
    <rect x="60" y="60" width="100" height="24" rx="8" fill="#1e1b4b"/>
    <rect x="60" y="84" width="100" height="1" fill="none"/>
    <line x1="70" y1="98" x2="140" y2="98" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="114" x2="130" y2="114" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="130" x2="120" y2="130" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>

    <!-- Table 2 (top right) -->
    <rect x="240" y="60" width="100" height="80" rx="8" fill="#ffffff"/>
    <rect x="240" y="60" width="100" height="24" rx="8" fill="#1e1b4b"/>
    <line x1="250" y1="98" x2="320" y2="98" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
    <line x1="250" y1="114" x2="310" y2="114" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
    <line x1="250" y1="130" x2="300" y2="130" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>

    <!-- Table 3 (bottom center) -->
    <rect x="150" y="200" width="100" height="80" rx="8" fill="#ffffff"/>
    <rect x="150" y="200" width="100" height="24" rx="8" fill="#1e1b4b"/>
    <line x1="160" y1="238" x2="230" y2="238" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
    <line x1="160" y1="254" x2="220" y2="254" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
    <line x1="160" y1="270" x2="210" y2="270" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>

    <!-- Relationship lines -->
    <path d="M 160 100 L 240 100" stroke="#fbbf24" stroke-width="4" fill="none"/>
    <path d="M 110 140 L 110 170 L 175 200" stroke="#fbbf24" stroke-width="4" fill="none"/>
    <path d="M 290 140 L 290 170 L 225 200" stroke="#fbbf24" stroke-width="4" fill="none"/>

    <!-- Connection dots -->
    <circle cx="160" cy="100" r="6" fill="#fbbf24"/>
    <circle cx="240" cy="100" r="6" fill="#fbbf24"/>
    <circle cx="110" cy="140" r="6" fill="#fbbf24"/>
    <circle cx="175" cy="200" r="6" fill="#fbbf24"/>
    <circle cx="290" cy="140" r="6" fill="#fbbf24"/>
    <circle cx="225" cy="200" r="6" fill="#fbbf24"/>

    <!-- Text -->
    <text x="200" y="330" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff" text-anchor="middle">Dataverse</text>
    <text x="200" y="365" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" fill="#fbbf24" text-anchor="middle">ERD Visualizer</text>
  </g>
</svg>
